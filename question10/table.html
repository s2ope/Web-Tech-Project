<!DOCTYPE html>
<html>
<head>
<title>Class Routine</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
  .hours {
      width: 80px; /* Adjust width as desired */
      font-weight: bold;
  }
</style>
</head>
<body>

<h2>Time Table</h2>

<table>
  <thead>
    <tr>
      <th class="hours">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="hours"></td>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td>Science</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td class="hours"></td>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td>Science</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td class="hours"></td>
      <td colspan="5">Lunch</td>
    </tr>
    <tr>
      <td class="hours"></td>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td colspan="2">Project</td>

    </tr>
       <tr>
      <td class="hours"></td>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
        <td colspan="2">Project</td>
    </tr>
  </tbody>
</table>

</body>
</html>
