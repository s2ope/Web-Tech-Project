<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .internal {
            color: blue;
            font-size: 20px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="external.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; font-size: 30px;">This is Inline CSS</h1>

    <!-- Internal CSS -->
    <p class="internal">This is styled using Internal CSS</p>

    <!-- External CSS -->
    <p class="external">This is styled using External CSS</p>

</body>
</html>
