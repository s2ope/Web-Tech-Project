<!DOCTYPE html>
<html>
<head>
<title>Navbar Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar a.active {
    background-color: #4CAF50; /* Green */
    color: white;
  }
</style>
</head>
<body>

<div class="navbar">
  <a class="active" href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Gallery</a>
  <a href="#">Contact</a>
</div>

<div style="padding:20px">
  <h2>Content Area</h2>
  <p>Some content here...</p>
</div>

</body>
</html>
