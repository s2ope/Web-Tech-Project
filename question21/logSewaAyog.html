<!DOCTYPE html>
<html>
<head>
    <title>Lok Sewa Aayog Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lok Sewa Aayog Registration</h2>
    <form>
        <div class="form-group">
            <label for="fullName">Full Name (in Nepali):</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="englishName">Full Name (in English):</label>
            <input type="text" id="englishName" name="englishName" required>
        </div>
          <div class="form-group">
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" name="profileImage" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div>

        <div class="form-group">
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>
        </div>

        <div class="form-group">
            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" name="motherName" required>
        </div>

        <div class="form-group">
            <label for="citizenshipNumber">Citizenship Number:</label>
            <input type="text" id="citizenshipNumber" name="citizenshipNumber" required>
        </div>
         <div class="form-group">
            <label for="citizenshipIssueDate">Citizenship Issue Date:</label>
            <input type="date" id="citizenshipIssueDate" name="citizenshipIssueDate" required>
        </div>
          <div class="form-group">
            <label for="citizenshipIssueDistrict">Citizenship Issue District:</label>
            <input type="text" id="citizenshipIssueDistrict" name="citizenshipIssueDistrict" required>
        </div>

        <div class="form-group">
            <label for="permanentAddress">Permanent Address:</label>
            <textarea id="permanentAddress" name="permanentAddress" required></textarea>
        </div>

        <div class="form-group">
            <label for="temporaryAddress">Temporary Address:</label>
            <textarea id="temporaryAddress" name="temporaryAddress"></textarea>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
