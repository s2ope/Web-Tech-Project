<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto; 
            grid-template-areas:
                "header  header  header"
                "left    main    right"
                "footer  footer  footer";
            min-height: 100vh; 
        }


        header {
            grid-area: header;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }


        .left {
            grid-area: left;
            background-color: #f0f0f0;
            padding: 1em;
        }

        main {
            grid-area: main;
            padding: 1em;
        }

        .right {
            grid-area: right;
            background-color: #f0f0f0;
            padding: 1em;
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto; 
                grid-template-areas:
                    "header"
                    "left"
                    "main"
                    "right"
                    "footer";
            }
            .left, .right {
                padding: 0;
            }
            p {
                padding: 10px;
                margin: 0px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Header</h1>
        </header>

        <aside class="left">
            <h3>Left Sidebar</h3>
            <p>Navigation or additional information.</p>
        </aside>

        <main>
            <h2>Main Content</h2>
            <p>This is the main content area of the page. Add your text, images, and other content here.</p>
        </main>

        <aside class="right">
            <h3>Right Sidebar</h3>
            <p>Advertisements, related links, or other information.</p>
        </aside>

        <footer>
            <p>Â© 2024 Responsive Layout</p>
        </footer>
    </div>

</body>
</html>
