<!DOCTYPE html>
<html>
<head>
<title>Image Overlay Effect</title>
<style>
.container {
    position: relative; 
    width: 300px; 
    height: 200px;
    margin: 20px;
    overflow: hidden; 
}

.image {
    display: block;
    width: 100%;
    height: 100%;
    transition: transform 0.3s ease;
    object-fit: cover;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0; 
    transition: opacity 0.3s ease; 
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

.container:hover .image {
    transform: scale(1.1);
}

.container:hover .overlay {
    opacity: 1;
}

.title {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.description {
    font-size: 1em;
}
</style>
</head>
<body>

<div class="container">
    <img src="image1.jpg" alt="Image 1" class="image">
    <div class="overlay">
        <h2 class="title">Card Title</h2>
        <p class="description">This is a sample card description.</p>
        <a href="#">Read More</a>
    </div>
</div>

</body>
</html>
