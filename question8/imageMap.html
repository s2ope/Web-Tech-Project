<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>

    <h1>Image Map Demo</h1>

    <img src="your_image.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
        <area shape="poly" coords="290,172,333,250,260,246,245,185" alt="Phone" href="phone.htm">
    </map>

</body>
</html>
